<script src="./src/scripts/modal.js"></script>
<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <form onsubmit="return false">
      <fieldset>
        <input
          class="mb-4 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="inputName1"
          required=""
          type="text"
          placeholder="Digite o nome do primeiro jogador"
        />
        <input
          class="mb-4 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="inputName2"
          required=""
          type="text"
          placeholder="Digite o nome do segundo jogador"
        />
        <input
          class="mb-4 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="inputName3"
          required=""
          type="text"
          placeholder="Digite o nome do terceiro jogador"
        />
        <input
          class="mb-4 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="inputName4"
          required=""
          type="text"
          placeholder="Digite o nome do quarto jogador"
        />

        <button
          class="px-4 bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-400"
          type="submit"
          id="btnStart"
        >
          Jogar!!
        </button>
      </fieldset>
    </form>
  </div>
</div>
