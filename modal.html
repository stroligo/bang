<script src="./src/scripts/modal.js"></script>
<!-- Trigger/Open The Modal -->
<button class="btn ml1 mt1" id="myBtn">Iniciar</button>

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <h3 class="mb2">Nome dos jogadores:</h3>
    <form onsubmit="return false">
      <div class="form-group">
        <input
          id="inputName1"
          required=""
          type="text"
          placeholder="Digite o nome do primeiro jogador"
        />
        <input
          id="inputName2"
          required=""
          type="text"
          placeholder="Digite o nome do segundo jogador"
        />
        <input
          id="inputName3"
          required=""
          type="text"
          placeholder="Digite o nome do terceiro jogador"
        />
        <input
          id="inputName4"
          required=""
          type="text"
          placeholder="Digite o nome do quarto jogador"
        />

        <button
          class="btn fechar mt1"
          type="submit"
          id="btnStart"
          onclick="&times;"
        >
          Jogar!!
        </button>
      </div>
    </form>
  </div>
</div>
