<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- linkando o css -->
<link rel="stylesheet" href="./build/style.css">
<title>Memory Game - ENAP</title>
</head>

<body>
  <article id="startScreen" class="startScreen">
    <h1 class="text-3xl font-bold underline">
      Hello world!
    </h1>
    <h1>Jogo da Memória</h1>

    <div>
      <form onsubmit="return false">
        <fieldset>
          <label>Qual é o seu nome?</label>
          <input type="text" id="inputName1" autocomplete="off" required autofocus aria-label="Digite o nome do primeiro jogador" placeholder="Digite o nome do primeiro jogador">
          <input type="text" id="inputName2" autocomplete="off" required aria-label="Digite seu nome" placeholder="Digite o nome do segundo jogador">
          <input type="text" id="inputName3" autocomplete="off" required aria-label="Digite seu nome" placeholder="Digite o nome do terceiro jogador">
          <input type="text" id="inputName4" autocomplete="off" required aria-label="Digite seu nome" placeholder="Digite o nome do quarto jogador">
          <input type="text" id="inputName5" autocomplete="off" aria-label="Digite seu nome" placeholder="Digite o nome do quinto jogador">
          <input type="text" id="inputName6" autocomplete="off" aria-label="Digite seu nome" placeholder="Digite o nome do sexto jogador">
          <input type="text" id="inputName7" autocomplete="off" aria-label="Digite seu nome" placeholder="Digite o nome do setimo jogador">
          <button type="submit" id="btnStart">Jogar!!</button>
        </fieldset>
      </form>
    </div>
  </article>

  <article id="gameScreen">
    <section id="gameScore" class="hide">
      <p>Olá, <span id="name">nomeDoJogador</span></p>
      <p>Você tem <span id="points">xxx</span> tentativas!</p>
    </section>

    <div id="board" class="board"></div>
  </article>

  <!-- linkando meus scripts -> js -->
  <script src="./build/script.js"></script>
</body>

</html>
