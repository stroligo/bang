<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- linkando o css -->
<link rel="stylesheet" href="./build/style.css">
<title>Jogo Bang</title>
</head>

<body>
    <article id="startScreen" class="startScreen">
        <h1>Jogo Bang</h1>

        <div>
            <form onsubmit="return false">
                <fieldset>
                    <label>Digite o nome dos Jogadores?</label>
                    <input type="text" id="inputName1" autocomplete="off" required autofocus
                        aria-label="Digite o nome do primeiro jogador" placeholder="Digite o nome do primeiro jogador">
                    <input type="text" id="inputName2" autocomplete="off" required
                        aria-label="Digite o nome do segundo jogador" placeholder="Digite o nome do segundo jogador">
                    <input type="text" id="inputName3" autocomplete="off" required
                        aria-label="Digite o nome do terceiro jogador" placeholder="Digite o nome do terceiro jogador">
                    <input type="text" id="inputName4" autocomplete="off" required
                        aria-label="Digite o nome do quarto jogador" placeholder="Digite o nome do quarto jogador">
                    <button type="submit" id="btnStart">Jogar!!</button>
                </fieldset>
            </form>
        </div>
    </article>

    <article id="gameScreen">
        <section id="gameScore" class="hide">
            <p>Olá, <span class="player" id="player1">nomeDoJogador</span></p>
            <p>Você tem <span id="points1">xxx</span> tentativas!</p>
            <p>Olá, <span class="player" id="player2">nomeDoJogador</span></p>
            <p>Você tem <span id="points2">xxx</span> tentativas!</p>
            <p>Olá, <span class="player" id="player3">nomeDoJogador</span></p>
            <p>Você tem <span id="points3">xxx</span> tentativas!</p>
            <p>Olá, <span class="player" id="player4">nomeDoJogador</span></p>
            <p>Você tem <span id="points4">xxx</span> tentativas!</p>
        </section>

        <div id="board" class="board"></div>
    </article>


    <script src="./src/scripts/MemoryGame.js"></script>
    <script src="./src/scripts/_base.js"></script>
</body>

</html>
